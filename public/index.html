<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Marbless</title>
    <style>
        pre {
            font-family: monospace;
            white-space: pre-wrap;
        }
    </style>
</head>
<body>
    <h1>Marbless</h1>
    <pre id="matrix"></pre>
    <h2 id= "scoreMessage"></h2>
    <h1 id= "errorMessage"></h1>
    <input type="text" id="wordInput" placeholder="Enter a word">
    <button onclick="submitWord()">Submit</button>
    <button onclick="restart()">Restart</button>
    <script>
        function updateMatrix() {
            fetch('/updated-matrix')
                .then(response => response.json())
                .then(matrix => {
                    const matrixText = matrix.join('\n');
                    document.getElementById('matrix').textContent = matrixText;
                })
                .catch(error => {
                    console.error('Error updating matrix:', error);
                });
        }

        function updateScore() {
            fetch('/updated-score')
                .then(response => response.json())
                .then(s => {
                    document.getElementById('scoreMessage').textContent = "Score: " + s;
                })
                .catch(error => {
                    console.error('Error updating matrix:', error);
                });
        }

        function restart() {
            fetch('/restart-game')
            .then(response => {
                console.log('Response status:', response.status); // Debug log
                if (response.ok) {
                    document.getElementById('errorMessage').textContent = '';
                    updateMatrix();
                    updateScore();
                } else {
                    response.text().then(errorMessage => {
                        console.log('Word submission error:', errorMessage); // Debug log
                        document.getElementById('errorMessage').textContent = errorMessage;
                    });
                }
                
            })
        }

        function submitWord() {
            console.log('Submit button clicked'); // Debug log
            const word = document.getElementById('wordInput').value;
            console.log('Submitted word:', word); // Debug log
            if (word) {
                fetch(`/submit-word?word=${word}`)
                    .then(response => {
                        console.log('Response status:', response.status); // Debug log
                        if (response.ok) {
                            console.log('Word submission successful'); // Debug log
                            document.getElementById('errorMessage').textContent = '';
                            updateMatrix();
                            updateScore();
                        } else {
                            response.text().then(errorMessage => {
                                console.log('Word submission error:', errorMessage); // Debug log
                                document.getElementById('errorMessage').textContent = errorMessage;
                            });
                        }
                        
                    })
            }
        }

        // Update the matrix initially
        updateMatrix();
        updateScore();
    </script>
</body>
</html>
